<table>
  <thead>
    <th>WhitePlayer</th>
    <th>BlackPlayer</th>
    <th>Result</th>
    <th>Moves</th>
  </thead>
  <tbody>
    <tr *ngFor="let game of games">
      <td>{{ game.whitePlayer }}</td>
      <td>{{ game.blackPlayer }}</td>
      <td>{{ game.result }}</td>
      <td>{{ game.moves }}</td>
    </tr>
  </tbody>
</table>
