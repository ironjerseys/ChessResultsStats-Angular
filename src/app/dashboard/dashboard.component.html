<div class="main">
  <form (ngSubmit)="getDataFromApi()">
    <label for="username">Enter your username:</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      required
    />
    <button type="submit">Get Data</button>
  </form>

  <div class="topResults">
    <h1>Welcome</h1>
    <h2>Number of your games: {{ getNumberOfGames() }}</h2>
    <h2>Number of Won Games: {{ winningGamesList.length }}</h2>
  </div>

  <div class="bulletResults">
    <p>Games Bullet (60, 60+1, 120+1):</p>
  </div>

  <div class="blitzResults">
    <p>Games Blitz (180):</p>
  </div>

  <div class="rapidResults">
    <p>Games Rapid (600):</p>
  </div>
</div>
