<h1>Dashboard</h1>
<div id="upload">
  <h2>Upload your file from Chess.com</h2>
  <input
    type="file"
    class="file-input"
    (change)="onFileSelected($event)"
    #fileUpload
  />
  <div class="file-upload">
    <!-- {{ fileName || "No file selected" }} -->
    <button
      mat-mini-fab
      color="primary"
      class="upload-btn btn btn-primary mb-2"
      (click)="fileUpload.click()"
    >
      Select a file
    </button>
  </div>
</div>

<div id="main">
  <div id="results">
    <h2>Results</h2>

    <div class="result">
      <div class="row">
        <div class="col">
          <p>Games won</p>
        </div>
        <div class="col">
          <p>Games drawn</p>
        </div>
        <div class="col">
          <p>Games lost</p>
        </div>
      </div>
    </div>
  </div>

  <div id="filters">
    <h2>Filters</h2>
    <div id="selects"></div>
  </div>
</div>
