<div id="wonOpenings">
	<h1>Most Won Openings</h1>
	<div class="openingWinrates" *ngFor="let opening of winningOpenings">
		<p>{{ opening.opening }}: {{ opening.count }} wins, Winrate: {{ opening.winRate | number:'1.0-2' }}%</p>
	  </div>
</div>

<div id="lostOpenings">
	<h1>Most Lost Openings</h1>
	<div class="openingWinrates" *ngFor="let opening of losingOpenings">
		<p>{{ opening.opening }}: {{ opening.count }} losses, Winrate: {{ opening.winRate | number:'1.0-2' }}%</p>
	  </div>
</div>
