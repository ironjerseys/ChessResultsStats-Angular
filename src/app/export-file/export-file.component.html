<div id="export">
  <h2>Export Chess Game</h2>

  <button
    (click)="downloadJson()"
    mat-mini-fab
    color="primary"
    class="export-btn btn btn-primary mb-2"
  >
    Export to JSON
  </button>
  <button
    (click)="downloadXml()"
    mat-mini-fab
    color="primary"
    class="export-btn btn btn-primary mb-2"
  >
    Export to XML
  </button>
</div>
